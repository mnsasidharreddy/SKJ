        /* Add to Cart Button Animation */
.add-to-cart-btn {
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

.add-to-cart-btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.add-to-cart-btn:active::after {
    width: 300px;
    height: 300px;
}

.add-to-cart-btn.added {
    background: #10b981 !important;
    transform: scale(1.05);
}

.add-to-cart-btn.added::before {
    content: '✓ ';
}

/* Quantity control animation */
.qty-control {
    animation: slideUp 0.3s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Card add button in trending/index pages */
.card-add-btn button {
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

.card-add-btn button::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.card-add-btn button:active::after {
    width: 300px;
    height: 300px;
}

.card-add-btn button.added {
    background: #10b981 !important;
}

.card-add-btn button.added::before {
    content: '✓ Added!';
}

    <script>
        const coinWeights = [1, 2, 5, 8, 10, 20, 50, 100];


         // Generate products from Firebase
let firebaseProducts = [];
let productsUnsubscribe = null;

async function loadProductsFromFirebase() {
    try {
        const { collection, query, where, onSnapshot } = await import('https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js');
        
        // Clean up previous listener
        if (productsUnsubscribe) {
            productsUnsubscribe();
        }
        
        const productsRef = collection(window.db, 'products');
        const q = query(
            productsRef, 
            where('category', '==', 'coins'),  // CHANGE THIS for each page
            where('isActive', '==', true),
            where('onlineEnabled', '==', true)
        );
        
        // Real-time listener
        productsUnsubscribe = onSnapshot(q, (querySnapshot) => {
            firebaseProducts = [];
            querySnapshot.forEach((doc) => {
                firebaseProducts.push({
                    id: doc.id,
                    ...doc.data()
                });
            });
            
            renderInventoryProducts();
        }, (error) => {
            console.error('Error loading products:', error);
            generateFallbackProducts();
        });
        
    } catch (error) {
        console.error('Error:', error);
        generateFallbackProducts();
    }
}

function renderInventoryProducts() {
    const container = document.getElementById('products-container');
    const params = new URLSearchParams(window.location.search);
    const searchQuery = (params.get('q') || '').toLowerCase().trim();
    
    let html = '';
    
    firebaseProducts.forEach((product, index) => {
        if (searchQuery && !product.name.toLowerCase().includes(searchQuery)) return;
        
        const discount = product.discountPercent || 0;
        const weight = product.weight || (Math.random() * 8 + 2).toFixed(2);
        const offerPrice = product.offerPrice || product.price || 0;
        const originalPrice = product.originalPrice || offerPrice;
        const hasDiscount = originalPrice > offerPrice && discount > 0;
        
        const images = product.images && product.images.length > 0 
            ? [...product.images] 
            : Array.from({length: 5}, (_, i) => `https://picsum.photos/id/${index + 20 + i}/400/400`);
        
        if (!productImageOrders[product.id]) {
            productImageOrders[product.id] = [...images];
        }
        const currentImages = productImageOrders[product.id];
        
        productImages[product.id] = currentImages;
        
        const thumbnails = currentImages.slice(1);
        const thumbnailCount = thumbnails.length;
        const gridClass = getThumbnailGridClass(thumbnailCount);
        
        const isWishlisted = wishlist.some(w => w.id === product.id);
        const inCart = cart[product.id]?.qty || 0;
        const isOutOfStock = !product.inStock;
        
        let priceHtml = '';
        if (hasDiscount) {
            priceHtml = `
                <span class="original-price">₹${originalPrice.toLocaleString()}</span>
                <span class="offer-price">₹${offerPrice.toLocaleString()}</span>
            `;
        } else {
            priceHtml = `<span class="single-price">₹${originalPrice.toLocaleString()}</span>`;
        }
        
        let buttonHtml = '';
        if (isOutOfStock) {
            buttonHtml = `<button class="out-of-stock-btn" disabled>Out of Stock</button>`;
        } else if (inCart > 0) {
            buttonHtml = `
                <div class="qty-control">
                    <button class="qty-btn" onclick="event.stopPropagation(); updateCartItem('${product.id}', -1)">-</button>
                    <span class="qty-display">${inCart}</span>
                    <button class="qty-btn" onclick="event.stopPropagation(); updateCartItem('${product.id}', 1)">+</button>
                </div>
            `;
        } else {
            buttonHtml = `
                <button class="add-to-cart-btn" onclick="event.stopPropagation(); addToCartWithFeedback('${product.id}', '${product.name}', ${offerPrice})">
                    Add to Cart
                </button>
            `;
        }
        
        const discountBadgeClass = hasDiscount ? 'show' : '';
        
        html += `
            <div class="product-card ${isOutOfStock ? 'out-of-stock' : ''}" data-product-id="${product.id}" onclick="${isOutOfStock ? '' : `openPopup('${product.id}', ${offerPrice}, ${originalPrice}, ${discount}, '${weight}', ${isOutOfStock})`}">
                <div class="product-image-gallery">
                    <div class="product-image-main">
                        <div class="discount-badge ${discountBadgeClass}">${discount}% OFF</div>
                        <button onclick="event.stopPropagation(); toggleWishlistWithButton('${product.id}', '${product.name}', this)" 
                            class="wishlist-btn ${isWishlisted ? 'active' : ''}">
                            <i class="${isWishlisted ? 'fa-solid text-red-500' : 'fa-regular text-gray-600'} fa-heart"></i>
                        </button>
                        <img src="${currentImages[0]}" alt="${product.name}" loading="lazy" class="main-product-img">
                    </div>
                    <div class="product-image-thumbnails ${gridClass}">
                        ${thumbnails.map((img, idx) => `
                            <div class="product-image-thumbnail" onclick="event.stopPropagation(); swapCardImage('${product.id}', ${idx})">
                                <img src="${img}" alt="${product.name} image ${idx + 2}" loading="lazy">
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <div class="product-price">
                        ${priceHtml}
                    </div>
                    ${buttonHtml}
                </div>
            </div>
        `;
    });
    
    container.innerHTML = html || '<p class="text-center text-gray-500 col-span-full py-8">No items found in inventory</p>';
}

// Update initialization
document.addEventListener('DOMContentLoaded', () => {
    // Wait for Firebase to be ready
    const checkDb = setInterval(() => {
        if (window.db) {
            clearInterval(checkDb);
            loadProductsFromFirebase();
        }
    }, 100);
    
    // Fallback after 5 seconds
    setTimeout(() => {
        if (firebaseProducts.length === 0) {
            generateFallbackProducts();
        }
    }, 5000);
});

        function openPopup(id, name, price, original, weight, purity, img) {
            document.getElementById('popup-title').innerText = name;
            document.getElementById('popup-weight').innerText = weight;
            document.getElementById('popup-purity').innerText = purity;
            document.getElementById('popup-price').innerText = `₹${price.toLocaleString()}`;
            document.getElementById('popup-original').innerText = `₹${original.toLocaleString()}`;
            document.getElementById('popup-main-img').src = img;
            
            refreshPopupActions(id, name, price);
            document.getElementById('product-popup').classList.add('active');
        }

        function refreshPopupActions(id, name, price) {
            const inCart = cart[id]?.qty || 0;
            const container = document.getElementById('popup-actions');
            if (inCart > 0) {
                container.innerHTML = `
                    <div class="qty-control" style="max-width: 200px">
                        <button class="qty-btn" onclick="updateCartItem(${id}, -1, '${name}', ${price}); refreshPopupActions(${id}, '${name}', ${price})">-</button>
                        <span class="qty-display">${inCart}</span>
                        <button class="qty-btn" onclick="updateCartItem(${id}, 1, '${name}', ${price}); refreshPopupActions(${id}, '${name}', ${price})">+</button>
                    </div>
                `;
            } else {
                container.innerHTML = `<button class="add-to-cart-btn" onclick="addToCartWithFeedback(${id}, '${name}', ${price}); refreshPopupActions(${id}, '${name}', ${price})">Add to Cart</button>`;
            }
        }

        function updateCartItem(id, delta, name, price) {
            const newQty = (cart[id]?.qty || 0) + delta;
            if (newQty <= 0) delete cart[id];
            else cart[id] = { qty: newQty, n: name, p: price };
            
            localStorage.setItem('cart', JSON.stringify(cart));
            if(typeof updateCartUI === 'function') updateCartUI();
            generateProducts();
        }

        function addToCartWithFeedback(id, name, price) {
    const btn = event.target;
    const originalText = btn.innerText;
    
    // Add to cart
    addToCart(id, name, price);
    
    // Animation
    btn.classList.add('added');
    btn.innerText = 'Added!';
    
    // Revert after animation
    setTimeout(() => {
        btn.classList.remove('added');
        generateProducts(); // This will show qty controls
    }, 800);
}


        function closePopup() {
            document.getElementById('product-popup').classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
    // Wait for inventory to load from Firebase/LocalStorage
    setTimeout(() => {
        generateProducts();
    }, 1000);
});


// Initialize cart and login functions
window.toggleCart = function() {
    const sidebar = document.getElementById('cart-sidebar');
    if (sidebar) {
        sidebar.classList.toggle('translate-x-full');
    }
};

window.toggleLoginPanel = function() {
    const panel = document.getElementById('login-panel');
    const overlay = document.getElementById('login-panel-overlay');
    if (!panel) {
        window.location.href = 'login.html';
        return;
    }
    const isOpen = panel.classList.contains('translate-x-0');
    if (isOpen) {
        panel.classList.remove('translate-x-0');
        panel.classList.add('translate-x-full');
        if (overlay) overlay.classList.add('hidden');
    } else {
        panel.classList.remove('translate-x-full');
        panel.classList.add('translate-x-0');
        if (overlay) overlay.classList.remove('hidden');
    }
};

window.panelLogin = async function() {
    const email = document.getElementById('panel-email')?.value;
    const password = document.getElementById('panel-password')?.value;
    const errEl = document.getElementById('login-panel-error');
    
    if (!email || !password) {
        if (errEl) {
            errEl.textContent = 'Please enter email and password.';
            errEl.classList.remove('hidden');
        }
        return;
    }
    
    try {
        const { getAuth, signInWithEmailAndPassword } = await import('https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js');
        const auth = getAuth();
        await signInWithEmailAndPassword(auth, email, password);
        // Success - panel will update via auth state listener or reload
        window.location.reload();
    } catch (err) {
        if (errEl) {
            errEl.textContent = 'Login failed: ' + err.message;
            errEl.classList.remove('hidden');
        }
    }
};

window.panelLogout = async function() {
    try {
        const { getAuth, signOut } = await import('https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js');
        await signOut(getAuth());
        window.location.reload();
    } catch (e) {
        console.error('Logout error:', e);
    }
};
